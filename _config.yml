url: https://adarijani.github.io
baseurl: /asiakadeh-ecotourism-resort
permalink: pretty
title: 'Asiakadeh Ecotourism Resort'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "assets/images/svg/home.svg"
  desktop: "assets/images/svg/home.svg"
  desktop_height: "36px"

#footer:
#  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Asiakadeh Ecotourism Resort"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Experience a Throwback into the Past"
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
